
<!DOCTYPE html>
<html lang="he" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron Dahan | AI Architect & Neural Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Assistant', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        slate: { 950: '#020617' }
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'scanline': 'scanline 2s linear infinite',
                        'orbit': 'orbit 3s linear infinite',
                        'glitch-fast': 'glitch 0.2s steps(2) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-5px) scale(1.05)' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        orbit: {
                            '0%': { transform: 'rotate(0deg) translateX(40px) rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg) translateX(40px) rotate(-360deg)' },
                        },
                        glitch: {
                            '0%, 100%': { opacity: '1', transform: 'translate(0)' },
                            '20%': { opacity: '0.8', transform: 'translate(-2px, 2px)' },
                            '40%': { opacity: '1', transform: 'translate(-2px, -2px)' },
                            '60%': { opacity: '0.8', transform: 'translate(2px, 2px)' },
                            '80%': { opacity: '1', transform: 'translate(2px, -2px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Specific styles for Charlie Core */
        .hologram-card {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            position: relative;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.05);
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
        
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Ensure punctuation behaves in mixed LTR/RTL messages */
        [dir='rtl'] {
            unicode-bidi: plaintext;
            text-align: right;
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .animate-scanline {
            animation: scanline 4s linear infinite;
        }
        
        /* Neon cyan text selection */
        ::selection {
            background: rgba(34, 211, 238, 0.3);
            color: white;
        }
        
        @media (max-width: 768px) {
          /* Prevent horizontal scrolling on small screens */
          html,
          body {
            max-width: 100%;
            overflow-x: hidden;
          }

          /* Slightly tighter default section padding on mobile */
          section {
            padding-left: 1.25rem;
            padding-right: 1.25rem;
          }

          /* Navbar container padding */
          nav .max-w-6xl {
            padding-left: 1rem;
            padding-right: 1rem;
          }

          /* Typography: scale headings down, keep body >= 16px */
          h1 {
            font-size: 2.5rem !important;
            line-height: 1.1;
          }

          h2 {
            font-size: 2rem !important;
            line-height: 1.15;
          }

          h3 {
            font-size: 1.5rem !important;
            line-height: 1.2;
          }

          /* Override very large display utilities on mobile */
          .text-8xl,
          .text-7xl {
            font-size: 2.75rem !important;
            line-height: 1.1 !important;
          }

          .text-6xl,
          .text-5xl,
          .text-4xl {
            font-size: 2.1rem !important;
            line-height: 1.15 !important;
          }

          .text-3xl {
            font-size: 1.8rem !important;
            line-height: 1.2 !important;
          }

          /* Ensure body / paragraph text is readable (>= 16px) */
          p,
          .text-base {
            font-size: 1rem !important; /* 16px */
            line-height: 1.6;
          }

          /* Small text slightly larger for readability */
          .text-sm {
            font-size: 0.95rem !important;
          }

          .text-xs,
          .text-[10px] {
            font-size: 0.8rem !important;
          }

          /* Hero: make CTA buttons stack full-width on narrow screens */
          .flex.items-center.justify-center.gap-4.pt-6 > button {
            width: 100%;
          }

          /* Projects: ensure clean single-column and spacing */
          #projects .grid {
            grid-template-columns: 1fr !important;
            row-gap: 1.5rem;
          }

          #projects .glass {
            border-radius: 1.5rem;
          }

          /* Tech stack: keep cards comfortable on mobile */
          #stack .grid {
            grid-template-columns: 1fr !important;
            row-gap: 1.5rem;
          }

          #stack .glass {
            padding: 1.25rem;
          }

          /* Experience timeline: reduce side padding and card padding */
          #experience {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
          }

          #experience .glass {
            padding: 1.25rem;
          }

          /* Contact section: prevent any overflow from wide cards */
          #contact .grid {
            grid-template-columns: 1fr !important;
            row-gap: 1.25rem;
          }

          #contact .glass {
            padding: 1.5rem;
          }

          /* Chatbot: keep the panel comfortably within viewport */
          .hologram-card {
            width: 100vw;
            max-width: 100%;
            border-radius: 1.5rem;
          }

          /* Ensure chatbot container doesnâ€™t cause horizontal scroll */
          .fixed.bottom-8.z-\[1000\] {
            max-width: 100%;
          }
        }
    </style>
</head>
<body class="selection:bg-cyan-500/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
